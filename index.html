<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Take Me Away</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
	<link href="https://fonts.googleapis.com/css?family=Faster+One|Raleway:400,600,900" rel="stylesheet">
</head>

<body>
	<h1 class="page-logo">Take Me Away</h1>

	<div class="travel-search js-travel-search">
		<video playsinline autoplay muted loop poster="./assets/media/plane-still.jpg">
			<source src="./assets/media/plane.mp4" type="video/mp4">
		</video>

		<div class="search-lead-text">
			<h1 class="js-status">Type a location to Take You Away</h1>
		</div>

		<div class="search-box">
			<input type="text" class="search-input" id="search-city">
			<!--
			<div class="form-group">
				<input type="text" class="form-control" id="search-location">
			</div>
			-->
			<button class="js-submit travel-button" type="submit" id="go">GO</button>
		</div>


	</div>

	<div class="search-repeat js-repeat-search">
		<p class="page-logo">Take Me Away</p>
		<p>Search again?</p>
	</div>

	<div class="travel-results">

		<div class="top">
			<div class="bucketlist">
				<p>Your list:</p>
				<div class="js-bucketlist">
					<!-- <h1>Chicago</h1> -->
				</div>
			</div>

			<div class="add-to-list">
				<button class="js-addtolist travel-button addtolist">+</button>
			</div>

			<div class="city">
				<p>You searched:</p>
				<h1 class="js-city"></h1>
			</div>

			<div class="weather">
				<p>Weather:</p>
				<h1><span class="js-weather-temp"></span>Â°, <span class="js-weather-description"></span></h1>
			</div>
		</div>

		<div class="points-of-interest">
			<table class="table table-sm table-hover" id='poi-table'>
				<thead>
					<tr>
						<th scope="col">Category</th>
						<th scope="col">Name</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>


		<p class="credits">Built by Nicholas Ready, Giovanna Roman, & Saikal Asylbekova</p>
	</div>

	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Firebase References -->
	<script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>

	<script src="./assets/javascript/app.js"></script>
</body>

</html>
